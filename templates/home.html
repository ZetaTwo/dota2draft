<div>
 <h1>Create game</h1>
 <form x-ng-submit="submit()">
  Type: <select name="gamemode"><option value="banningdraft">Banning Draft</option></select>
  <input type="submit" name="create" value="Create">
 </form>
 <div x-ng-show="gameLinkShow">
   Read link: <a x-ng-href="http://development.zeta-two.com/development/dota2draft/#/match/{{match.readKey}}">http://development.zeta-two.com/development/dota2draft/#/match/{{match.readKey}}</a><br>
   Edit link: <a x-ng-href="http://development.zeta-two.com/development/dota2draft/#/match/{{match.editKey}}">http://development.zeta-two.com/development/dota2draft/#/match/{{match.editKey}}</a>
 </div>
</div>
